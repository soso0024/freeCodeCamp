<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time</p>
    <form id="survey-form">
        <label id="name-label" for="name">Enter Your Name: <input name="name-label" id="name" type="text"
                placeholder="name" required></label>
        <br>
        <label id="email-label" for="email">Enter Your Email: <input name="email-label" id="email" type="email"
                placeholder="email" required></label>
        <br>
        <label id="number-label" for="number">Enter Your Age: <input name="number-label" id="number" type="number"
                min="1" max="100" placeholder="age" required></label>
        <br>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        <br>
        <label for="radio">Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely"
                    required>Definitely</label>
            <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe" required>Maybe</label>
            <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not-sure" required>Not
                sure</label>
        </label>
        <br>
        <label for="checkbox">What do you like most in FCC?
            <label for="challenges"><input type="checkbox" id="challenges" name="like"
                    value="challenges">Challenges</label>
            <label for="projects"><input type="checkbox" id="projects" name="like" value="projects">Projects</label>
            <label for="community"><input type="checkbox" id="community" name="like" value="community">Community</label>
            <label for="open-source"><input type="checkbox" id="open-source" name="like" value="open-source">Open
                Source</label>
        </label>
        <br>
        <label for="comments">Any comments or suggestions?
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
